<!doctype html>
<html>
<head>
  <title>WebRTC DataChannel Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
  <!--script src="../adapter.js"></script-->
  <script src="js/main.js" async></script>
</head>
<body>
  <h1>WebRTC Example</h1>
  <div class="controlbox">
    <button id="connectButton" name="connectButton" class="connect">
      Connect
    </button>
    <button id="offerButton" name="offerButton" class="connect">
      Send Offer
    </button>
    <button id="screenShareButton" name="screenShareButton" class="connect">
      Share Screen
    </button>
    <button id="disconnectButton" name="disconnectButton" class="disconnect" disabled>
      Disconnect
    </button>
  </div>
  <div class="screenShare">
    <video class="screenShareVideo" />
  </div>
  <div class="messagebox input">
    <label for="message">Enter a message:
      <input type="text" name="message" id="message" placeholder="Message text" inputmode="latin" size=60 maxlength=120 disabled>
    </label>
    <button id="sendButton" name="sendButton" class="send buttonright" disabled>
      Send
    </button>
  </div>
  <div class="messagebox output" id="receivebox">
    <p>Messages received:</p>
  </div>
</body>
</html>
